name: "Spring Boot Deploy"
description: "Deploy Spring Boot JAR to EC2"
inputs:
  ec2_host:
    description: "EC2 hostname or IP"
    required: true
  ec2_user:
    description: "EC2 username"
    required: true
    default: ubuntu
  ec2_key_b64:
    description: "Base64-encoded EC2 private key"
    required: true

runs:
  using: "composite"
  steps:
    - name: Write EC2 key
      shell: bash
      run: |
        echo "${{ inputs.ec2_key_b64 }}" | base64 --decode > ec2-key.pem
        chmod 600 ec2-key.pem

    - name: Upload Spring Boot JAR to EC2
      shell: bash
      run: |
        echo "Uploading JAR..."
        scp -o StrictHostKeyChecking=no -i ec2-key.pem target/*.jar ${{ inputs.ec2_user }}@${{ inputs.ec2_host }}:/home/${{ inputs.ec2_user }}/

    - name: Start Spring Boot application
      shell: bash
      run: |
        ssh -o StrictHostKeyChecking=no -i ec2-key.pem ${{ inputs.ec2_user }}@${{ inputs.ec2_host }} \
        "pkill -f 'java -jar' || true; nohup java -jar /home/${{ inputs.ec2_user }}/*.jar > app.log 2>&1 &"

