name: "Spring Boot Deploy"
description: "Deploy Spring Boot app to EC2"

inputs:
  ec2_key:
    description: "EC2 private key"
    required: true
  ec2_host:
    description: "EC2 host address"
    required: true
  ec2_user:
    description: "EC2 username"
    required: true

runs:
  using: "composite"
  steps:
    - name: Deploy Spring Boot JAR
      shell: bash
      run: |
        echo "${{ inputs.ec2_key }}" > ec2-key.pem
        chmod 600 ec2-key.pem
        scp -o StrictHostKeyChecking=no -i ec2-key.pem target/*.jar ${{ inputs.ec2_user }}@${{ inputs.ec2_host }}:/home/${{ inputs.ec2_user }}/app.jar
        ssh -o StrictHostKeyChecking=no -i ec2-key.pem ${{ inputs.ec2_user }}@${{ inputs.ec2_host }} "nohup java -jar app.jar > app.log 2>&1 &"

