jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Spring Boot JAR
        run: mvn package -DskipTests

      - name: Deploy to EC2
        uses: ./.github/actions/springboot-deploy
        with:
          ec2_user: ec2-user
          ec2_host: ${{ secrets.EC2_HOST }}
          ec2_key: ${{ secrets.EC2_KEY }}

